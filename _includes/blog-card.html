<article class="blog-card" data-aos="fade-up">
  <div class="card-image">
    <a href="{{ post.url | relative_url }}">
      <img src="{{ post.image | default: '/assets/images/default-blog.jpg' | relative_url }}" alt="{{ post.title }}">
    </a>
    <div class="card-date">
      <span class="date-day">{{ post.date | date: "%d" }}</span>
      <span class="date-month">{{ post.date | date: "%b" }}</span>
    </div>
  </div>
  
  <div class="card-content">
    <div class="card-meta">
      <span class="meta-category">{{ post.categories | first | default: "General" }}</span>
      <span class="meta-readtime">{% include read-time.html content=post.content %}</span>
    </div>
    
    <h2 class="card-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>
    
    <p class="card-excerpt">{{ post.excerpt | strip_html | truncatewords: 25 }}</p>
    
    <div class="card-footer">
      <a href="{{ post.url | relative_url }}" class="read-more">Read More <i class="fas fa-arrow-right"></i></a>
      <div class="card-tags">
        {% for tag in post.tags limit:3 %}
          <span class="tag">{{ tag }}</span>
        {% endfor %}
      </div>
    </div>
  </div>
</article>
