<!-- _includes/posts.html -->
<div class="post">
  <div class="post-header">
    <span class="post-author">@{{ include.post.author }}</span>
    <span class="post-date">{{ include.post.date | date: "%b %d, %Y %H:%M" }}</span>
  </div>
  <div class="post-content">
    {{ include.post.content | newline_to_br }}
  </div>
  <div class="post-actions">
    <button onclick="likePost({{ include.post.id }})">‚ù§Ô∏è {{ include.post.likes }}</button>
    <button onclick="showCommentBox({{ include.post.id }})">üí¨ Comment</button>
  </div>
  <div id="comments-{{ include.post.id }}" class="comments">
    {% for comment in include.post.comments %}
      <div class="comment">
        <strong>@{{ comment.author }}</strong>
        <p>{{ comment.content }}</p>
        <small>{{ comment.date | date: "%b %d, %Y %H:%M" }}</small>
      </div>
    {% endfor %}
  </div>
  <div id="comment-form-{{ include.post.id }}" style="display: none; margin-top: 10px;">
    <textarea id="comment-input-{{ include.post.id }}" placeholder="Write a comment..."></textarea>
    <button onclick="addComment({{ include.post.id }})">Post Comment</button>
  </div>
</div>
