<!-- _includes/posts.html -->
<div class="post" data-post-id="{{ include.post.id }}">
  <div class="post-header">
    <span class="post-author">@{{ include.post.author }}</span>
    <span class="post-date">{{ include.post.date | date: "%b %d, %Y %H:%M" }}</span>
  </div>
  <div class="post-content">
    {{ include.post.content | newline_to_br }}
  </div>
  <div class="post-actions">
    <button class="like-button" data-post-id="{{ include.post.id }}">
      ‚ù§Ô∏è <span class="like-count">{{ include.post.likes }}</span>
    </button>
    <button class="comment-toggle" data-post-id="{{ include.post.id }}">
      üí¨ Comment
    </button>
  </div>
  <div class="comments" id="comments-{{ include.post.id }}">
    {% for comment in include.post.comments %}
      <div class="comment">
        <strong>@{{ comment.author }}</strong>
        <p>{{ comment.content }}</p>
        <small>{{ comment.date | date: "%b %d, %Y %H:%M" }}</small>
      </div>
    {% endfor %}
  </div>
  <div class="comment-form" id="comment-form-{{ include.post.id }}" style="display: none;">
    <textarea class="comment-input" placeholder="Write a comment..."></textarea>
    <button class="comment-submit">Post Comment</button>
  </div>
</div>
